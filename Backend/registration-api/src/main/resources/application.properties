# Set server port to 8080
spring.application.name=registration-api
server.port=8080

# HSQLDB (for development; change if needed for production)
spring.datasource.url=jdbc:hsqldb:file:/data/accounts/db;shutdown=true;hsqldb.lock_file=false
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.h2.console.enabled=true

